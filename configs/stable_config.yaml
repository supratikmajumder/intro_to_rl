environment:
  max_steps: 50
  vocab_size: 5000

agent:
  state_dim: 520
  action_dim: 5000
  hidden_dim: 512
  learning_rate: 0.000001  # 100x smaller than original - very stable
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay: 0.995
  buffer_capacity: 50000
  batch_size: 64
  min_buffer_size: 1000
  target_update_frequency: 10
  device: 'mps'  # Apple GPU acceleration

training:
  num_episodes: 5000
  max_timesteps: 50
  train_frequency: 1
  eval_frequency: 50
  save_frequency: 100
  log_frequency: 10
  log_dir: 'experiments/logs'
  checkpoint_dir: 'experiments/models'
  save_best_only: false

reward:
  type: 'code_quality'
  correctness_weight: 10.0
  quality_weight: 2.0
  efficiency_weight: 1.0
  progress_weight: 0.5

evaluation:
  num_episodes: 20
  deterministic: true
  render: false

data:
  problems_file: 'data/examples/training_problems.json'
  eval_problems_file: 'data/examples/eval_problems.json'

seed: 42
verbose: true
